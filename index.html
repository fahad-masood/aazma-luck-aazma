<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1 id="header">Game of War</h1>
            <div id="cards">
                <div class="card-slot"></div>
                <div class="card-slot"></div>
            </div>
        </div>
        <div class="box">
            <div class="space-around">
                <button id="new-deck">Shuffle Deck</button>
                <button disabled id="draw-cards" class="draw">Draw</button>
            </div>
            <div class="space-around">
                <h3>PLAYER 1</h3>
                <h3>PLAYER 2</h3>
            </div>
            <div class="space-around">
                <h2 id="player1-score">0</h2>
                <h2 id="player2-score">0</h2>
            </div>
            <p id="remaining-cards-text" class="flex"></p>
            <span id="remaining-cards" class="flex"></span>
        </div>
        <script src="index.js"></script>
    </body>
</html>
